name: Deploy maven artifacts
description: "Build and deploy maven artifacts to github packages"

inputs:
  github_token:
    required: true
    description: The github token used to publish artifact

runs:
  using: "composite"
  steps:
    - name: Checkout release branch
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 #v3
      with:
        token: ${{ inputs.github_token }}
    # this action set up also maven configuring github as server
    - name: Set up JDK 21
      uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0 # v3
      with:
        java-version: '21'
        distribution: 'corretto'
    - name: Cache Maven packages
      uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Deploy to GitHub Package Registry
      shell: bash
      run: |
        REPO="github::https://maven.pkg.github.com/pagopa/pagopa-ecommerce-commons"
        mvn deploy -DaltReleaseDeploymentRepository="${REPO}"
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}