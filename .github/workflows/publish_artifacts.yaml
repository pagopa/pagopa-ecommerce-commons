name: Create PR on eCommerce project with version update

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: git ref to be checked out for artifact publish
permissions:
  packages: write


jobs:
  deploy_artifact:
    name: Deploy github package
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/publish-maven_artifacts
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ inputs.ref }}
